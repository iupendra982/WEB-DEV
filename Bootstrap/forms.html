<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <!-- mb-3 means setting margin bottom -->
        <form>
            <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" placeholder="Password" id="password">
            </div>
            <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control-lg" placeholder="Address" id="address">
            </div>
            <div class="mb">
                <select name="" class="form-select" id="">
                    <option value="" selected>Give Ratings !</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="normal mb-3">
                <label for="agreebs" class="form-check-label">Agree</label>
                <input type="checkbox" name="" id="agreebs" class="form-check-input">
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
