<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEC Membership Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Welcome to the universe of</h1>
            <h1 class="iec"><video src="video_iec.mp4" height="500px" width="500px" autoplay muted loop></video></h1>
            <h2>JOIN US TODAY!!</h2>
        </div>
        <div class="right">
            <form class="membership-form">
                <h2>Membership Form</h2>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="John Doe">
                
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="registration-no">Registration No:</label>
                        <input type="text" id="registration-no" placeholder="22410XXXXXX">
                    </div>
                    <div class="flex-item">
                        <label for="admission-batch">Admission Batch:</label>
                        <select id="admission-batch">
                            <option value="2020-2024">2020-2024</option>
                            <option value="2021-2025">2021-2025</option>
                            <option value="2022-2026">2022-2026</option>
                            <option value="2023-2027">2023-2027</option>
                        </select>
                    </div>
                </div>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="johndoeXXXX@gmail.com">
                
                <label for="contact-no">Contact No:</label>
                <input type="text" id="contact-no" placeholder="94391XXXXX">
                
                <label for="field-of-interest">Field of Interest</label>
                <select id="field-of-interest" class="field-of-interest">
                    <option value="">Graphics Design</option>
                    <option value="">Web Devlopment</option>
                    <option value="">App Devlopment</option>
                    <option value="">Content Writer</option>
                </select>
                
                <div class="upload-container">
                    <div class="upload-item">
                        <label for="photo">Your Photo:</label>
                        <input type="file" id="photo">
                    </div>
                    <div class="upload-item">
                        <label for="college-id">College ID:</label>
                        <input type="file" id="college-id">
                    </div>
                    <div class="upload-item">
                        <label for="resume">Resume:</label>
                        <input type="file" id="resume">
                    </div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to all the Terms and Conditions</label>
                </div>
                
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
