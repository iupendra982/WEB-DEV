<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
</head>
<body>
    <h1>Lists</h1>
    <p>Unordered list</p>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ul>
    <p>Ordered list</p>
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
    </ol>
</body>
</html>
