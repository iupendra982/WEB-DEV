<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Html</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Maggi</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Coffe</td>
            <td>50</td>
        </tr>
        <tr>
            <td>coke</td>
            <td>40</td>
        </tr>
    </table>

    <h3>Table with colspan and rowspan</h3>

    <table border="black">
        <caption>Foood Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Maggi</td>
                <td>20</td>
                <td>0.25</td>
            </tr>
            <tr>
                <td>Coffee</td>
                <td>50</td>
                <td>0.55</td>
            </tr>
        </tbody>
    </table>

    <h3>Practice Table</h3>
    <table border="black">
        <caption>A Test table with merged cells</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
